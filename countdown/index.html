<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logodnc.png" width="120px">
        <h1>Count Down</h1>
      </header>
      <div class="timer">
        <div>
          <h1 id="dia"> </h1>
          <p> Dias </p>
        </div>
        <div>
          <h1 id="hora"> </h1>
          <p> Horas </p>
        </div>
        <div>
          <h1 id="minuto"> </h1>
          <p> Minutos </p>
        </div>
        <div>
          <h1 id="segundo"> </h1>
          <p> Segundos </p>
        </div>
      </div>
      <script src="countDown.js"></script>
</body>
</html>
